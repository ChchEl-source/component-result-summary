<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <title>Frontend Mentor | Results summary component</title>

</head>

<body>


  <div class="component-container">

    <div class="result-container">
      <div class="header">
        <h2> Your Result </h2>
      </div>
      <div id="result-bground-circle">
        <span>76</span>
        <p> of 100
        </p>
      </div>
      <div class="appreciation-section">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary-container">
      <div class="header">
        <h2> Summary </h2>
      </div>
      <div class="scores-container red">
        <div class="topic">
        <img class="img-icons" src="assets/images/icon-reaction.svg" alt="memory-icon">
        <p>Reaction</p></div>
        <div class="points"><span class="actual-points">80 </span><span class="scale-points"> / 100</span></div>
      </div>
      <div class="scores-container yellow">
        <div class="topic">
          <img class="img-icons" src="assets/images/icon-memory.svg" alt="memory-icon">
        <p>Memory</p>
        </div>
        <div class="points"><span class="actual-points">92 </span><span class="scale-points"> / 100</span></div>
      </div>
      <div class="scores-container green">
        <div class="topic">
          <img class="img-icons" src="assets/images/icon-verbal.svg" alt="verbal-cion">
        <p>Verbal</p></div>
        <div class="points"><span class="actual-points">61 </span><span class="scale-points"> / 100</span></div>
      </div>
      <div class="scores-container blue">
        <div class="topic">
          <img class="img-icons" src="assets/images/icon-visual.svg" alt="visual-icon">
          <p>Visual</p>
        </div>
        <div class="points"><span class="actual-points">72 </span><span class="scale-points">/ 100</span></div>
      </div>
      <a class="btn-continue" href="#" target="_blank"> Continue
      </a>
    </div>
    


  </div>


  <div class="attribution">
    Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">_Frontend Mentor</a>.
    Coded by <a href="#">_CC</a>
  </div>

  
</body>

</html>
